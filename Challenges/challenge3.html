<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge 3</title>
    <script>
        /*
            Challenge 3: Create a webpage where:
            1. When you click a button an image appears.
            2. When you click the image the button disappears

            First come up with a plan!
            1. Add a button - onclick, id
            2. Add an image - onclick, id, make it hidden (display:none;)

         */

        function showImage(){
            const img1 = document.getElementById("img1");
            img1.style.display = "block";
        }
        function hideButton(){
            const button = document.getElementById("button");
            button.style.display = "none";
        }

        function shrinkImage(){
            const img1 = document.getElementById("img1");
            img1.style.width = "50%";
        }

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <!-- This column is for the button -->
            <button class="btn btn-success" id="button" onclick="showImage() ">When you click me an image appears!</button>
        </div>
        <div class="col">
            <!-- This column is for the image -->
            <img src="../img/stock.png" style="display:none;" id="img1" alt="Go Away" onclick="hideButton()" onmousemove="shrinkImage()"/>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
