<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col">
            <input type="text" id="textbox"/>
        </div>
    </div>
    <div class="row">
        <div class="col">
             <button value="number" id="7">7</button>
        </div>
        <div class="col">
            <button value="number" id="8">8</button>
        </div>
        <div class="col">
            <button value="number" id="9">9</button>
        </div>
        <div class="col">
            <button value="number" id="plus">+</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button value="number" id="4">4</button>
        </div>
        <div class="col">
            <button value="number" id="5">5</button>
        </div>
        <div class="col">
            <button value="number" id="6">6</button>
        </div>
        <div class="col">
            <button value="number" id="subtract">-</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button value="number" id="1">1</button>
        </div>
        <div class="col">
            <button value="number" id="2">2</button>
        </div>
        <div class="col">
            <button value="number" id="3">3</button>
        </div>
        <div class="col">
            <button value="number" id="multiply">x</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button value="number" id="clear">CE</button>
        </div>
        <div class="col">
            <button value="number" id="0">0</button>
        </div>
        <div class="col">
            <button value="number" id="equal">=</button>
        </div>
        <div class="col">
            <button value="number" id="divide">/</button>
        </div>
    </div>


</div>

</body>
</html>
